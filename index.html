<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Layout</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="logo_container">
          <a href="#">
            <img class="logo" src="./assets/icons/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="cart_container">
          <div>
            <img class="cart" src="./assets/icons/cart.svg" alt="cart" />
          </div>
          <span> Shopping Cart </span>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <p class="slogan_title">
          We believe a cup of coffee is one ofÂ the most important, simple
          <span>pleasures</span> in life
        </p>
        <div class="products_container">
          <div class="product">
            <div class="product_images">
              <img src="./assets/images/latte.png" alt="latte" />
              <img
                class="product_rotate-image"
                src="./assets/icons/rotate.svg"
                alt="rotate"
              />
            </div>
            <div class="product_information-container">
              <div class="product_information">
                <p class="product_title">Extra Latte</p>
                <div class="product_price"><p>$8.99</p></div>
              </div>
              <div class="form_radio">
                <input
                  id="radio-1"
                  type="radio"
                  name="radio"
                  value="250"
                  checked
                />
                <label class="label">250ML</label>
                <input id="radio-2" type="radio" name="radio" value="500" />
                <label class="label">500 ML</label>
              </div>
              <div class="checkbox">
                <label class="label label_container">
                  <p>Add sugar</p>
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="actions_container">
                <button class="action_button">Add to cart</button>
                <div class="action_information" onclick="openInformation()">
                  <img src="./assets/icons/information.svg" alt="information" />
                </div>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="product_images">
              <img src="./assets/images/cappuccino.png" alt="cappuccino" />
            </div>
            <div class="product_information-container">
              <div class="product_information">
                <p class="product_title">Extra Latte</p>
                <div class="product_price"><p>$9.99</p></div>
              </div>
              <div class="form_radio">
                <input
                  id="radio-3"
                  type="radio"
                  name="radio1"
                  value="250"
                  checked
                />
                <label class="label">250ML</label>
                <input id="radio-4" type="radio" name="radio1" value="500" />
                <label class="label">500ML</label>
              </div>
              <div class="checkbox">
                <label class="label label_container">
                  <p>Add sugar</p>
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="actions_container">
                <button class="action_button">Add to cart</button>
                <div class="action_information" onclick="openInformation()">
                  <img src="./assets/icons/information.svg" alt="information" />
                </div>
              </div>
            </div>
          </div>
          <div class="product">
            <div class="product_images">
              <img src="./assets/images/moccachino.png" alt="moccachino" />
            </div>
            <div class="product_information-container">
              <div class="product_information">
                <p class="product_title">Extra Latte</p>
                <div class="product_price"><p>$7.29</p></div>
              </div>
              <div class="form_radio">
                <input type="radio" name="radio2" value="250" checked />
                <label class="label">250ML</label>
                <input type="radio" name="radio2" value="500" />
                <label class="label">500 ML</label>
              </div>
              <div class="checkbox">
                <label class="label label_container">
                  <p>Add sugar</p>
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="actions_container">
                <button class="action_button">Add to cart</button>
                <div class="action_information" onclick="openInformation()">
                  <img src="./assets/icons/information.svg" alt="information" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidenav mySidenav">
        <a
          href="javascript:void(0)"
          class="closebtn"
          onclick="closeInformation()"
          >&times;</a
        >
        <div class="sidenav-navigation"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
